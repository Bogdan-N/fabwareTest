<h1>Best 20 </h1>

<div class="row" data-ng-repeat="category in c.response">
	<h2>{{category.title}}<h2>
	<div class="col-sm-8">
		<img data-ng-src="{{category.urlPoster}}" class="img-polaroid"/>
		<div>
			<popup-modal index="category.idIMDB"></popup-modal>
			<span><i class="glyphicon glyphicon-heart" data-ng-click="c.toggleFavorite($event,category)"></i></span>
		</div>
	</div>
	<div class="col-sm-4">
		<span>
			<p>{{'Rating: ' + category.rating}}</p>
		</span>
		<span>
			<p>Genres: <label data-ng-repeat="genre in category.genres">{{genre}}</label></p>
		</span>
		<span>
			<p>Countries: <label data-ng-repeat="country in category.countries">{{country}}</label></p>
		</span>
		<span>
			Directors: 
				<div data-ng-repeat="director in category.directors">
					<a ng-href="http://www.imdb.com/name/{{director.nameId}}" target="_blank">{{director.name}}</a>
				</div>
		</span>
		<span>
			<p>Year: <label>{{category.year}}</label></p>
		</span>
	</div>
</div>
